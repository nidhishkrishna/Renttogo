<script>
     function func(){
    fetch('http://localhost:5000/cartre',{
            mode:'cors',
            method:'POST',
            headers:{
                'Content-type':'application/json'
            }
        
        })
        .then((e)=>{
            
            return e.json()  
        })
        .then(async(e1)=>
        {  
            
            if(e1.length!=0)
            {
            let temp ="" ;
            let n1=1;
            // Loop through each data and add a table row
            for(let d of e1)
            {
                temp +=`<center><hr style="border-color: #FF5733;width: 70%;"></center>
<br>
<div class="container-fluid">
    <div class="row" style="padding: 5%;">
        <div class="col-md-9" style="position: relative;">
            <div class="row">
                <div class="col-md-4">
                    <img src="${d.avatar}" alt="Error" style=" box-shadow: 20px 20px 50px #bc887d" width="70%" height="75%">
                </div>
                <div class="col-md-8">
                    <h1>Item: ${d.name}</h1>
                    <h3>Price: ${d.price}</h3>
                    <br><br><br><br>
                </div>
                
                <center><hr style="border-color: black;width: 90%;"></center>
                <br>
            </div>
            
            
           
        </div>

    </div>`;
                n1+=1;
            }

        document.getElementById("result").innerHTML = temp;
        }
        else{
            document.getElementById("result").innerHTML = "No record found";
        }
