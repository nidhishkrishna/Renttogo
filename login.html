<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <script
      src="https://kit.fontawesome.com/64d58efce2.js"
      crossorigin="anonymous"
    ></script>
    <link rel="stylesheet" href="./public/login.css" />
    <title>Sign in & Sign up Form</title>
    <link rel="icon" href="./public/Logo.png">
  </head>
  <body>
    <div class="container">
      <div class="forms-container">
        <div class="signin-signup">
          <form action="http://localhost:5000/login1" method="post" class="sign-in-form">
            <h2 class="title" >Sign in</h2>
            <div class="input-field">
              <i class="fas fa-user"></i>
              <input type="text" id="name" name="name" value="" placeholder="Username"  required/>
            </div>
            <div class="input-field">
              <i class="fas fa-lock"></i>
              <input type="password" id="pass" name="pass" value="" placeholder="Password" />
            </div>
            <input type="submit" value="Login" class="btn solid"  style="color: black; background-color: #E5E4E2;"/>
            <p class="social-text">Or Sign in with social platforms</p>
            <div class="social-media">
              <a href="#" class="social-icon">
                <i class="fab fa-facebook-f"></i>
              </a>
              <a href="#" class="social-icon">
                <i class="fab fa-twitter"></i>
              </a>
              <a href="#" class="social-icon">
                <i class="fab fa-google"></i>
              </a>
              <a href="#" class="social-icon">
                <i class="fab fa-linkedin-in"></i>
              </a>
            </div>
          </form>
          <form method="post" action="http://localhost:5000" class="sign-up-form">
            <h2 class="title" >Sign up</h2>
            <div class="input-field">
              <i class="fas fa-user"></i>
              <input type="text" id="name" name="name" value="" placeholder="Username" />
            </div>
            <div class="input-field">
              <i class="fas fa-envelope"></i>
              <input type="email" name="email" value="" id="email" placeholder="Email" />
            </div>
            <div class="input-field">
              <i class="fas fa-mobile"></i>
              <input type="number" name="mno"  value="" id="mno" placeholder="Mobile Number" />
            </div>
            <div class="input-field">
              <i class="fas fa-bookmark"></i>
              <input type="number" name="aadhar" value="" id="aadhar" placeholder="Aadhar Number" />
            </div>
            <div class="input-field">
              <i class="fas fa-location-arrow"></i>
              <input type="text" name="loc" value="" id="loc" placeholder="Location" />
            </div>
            <div class="input-field">
              <i class="fas fa-lock"></i>
              <input type="password" name="pass" value="" id="pass" placeholder="Password" />
            </div>
            <input type="submit" class="btn" value="Sign up"   style="color: black; background-color: #E5E4E2;"/>
            <p class="social-text">Or Sign up with social platforms</p>
            <div class="social-media">
              <a href="#" class="social-icon">
                <i class="fab fa-facebook-f"></i>
              </a>
              <a href="#" class="social-icon">
                <i class="fab fa-twitter"></i>
              </a>
              <a href="#" class="social-icon">
                <i class="fab fa-google"></i>
              </a>
              <a href="#" class="social-icon">
                <i class="fab fa-linkedin-in"></i>
              </a>
            </div>
          </form>
        </div>
      </div>

      <div class="panels-container">
        <div class="panel left-panel">
          <div class="content">
            <h3>New here ?</h3>
            <p>
              
            </p>
            <button class="btn transparent" id="sign-up-btn">
              Sign up
            </button>
          </div>
          <img src="img/log.svg" class="image" alt="" />
        </div>
        <div class="panel right-panel">
          <div class="content">
            <h3>One of us ?</h3>
            <br>
            <a><button class="btn transparent" id="sign-in-btn">
              Sign in
            </button></a>
          </div>
          <img src="img/register.svg" class="image" alt="" />
        </div>
      </div>
    </div>

    <script src="./public/login.js"></script>
  </body>
</html>
